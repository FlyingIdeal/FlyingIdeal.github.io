<!--移动端版本兼容 -->
<script type="text/javascript">
	var phoneWidth =  parseInt(window.screen.width);
	var phoneScale = phoneWidth/640;
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	}
</script>
</head>
<body>
<div class="" id="audioBtn"></div>
<div class="productMain">
	<div class="productImg"><img src="images/product.png" /></div>
	<div class="productBtn clearfix">
        <a href="http://www.mercedes-benz.com.cn/content/china/mpc/mpc_china_website/zhng/home_mpc/passengercars/home/new_cars/models/cla-class/c117.flash.html">了解详情</a>
        <span href="javascript:void(0);" class="share" id="shareBtn">share</span>
    </div>
</div>
<div sytle="display:none;">
    <audio id="video_1" loop="loop" autoplay src="sound/background.mp3"></audio>
</div>
<div id="shareMask"></div>
<script type="text/javascript">
$(function(){

    $("#audioBtn").click(function(){
        var audioBtn = $(this);
        if(audioBtn.attr("class") == "soundStop")
        {
            audioBtn.removeClass("soundStop");
            playVid();
        }
        else
        {
            audioBtn.addClass("soundStop");
            pauseVid();
        }
    });

    $('#shareBtn').bind('click', function(){
        $('#shareMask').show();
    });
    $('#shareMask').bind('click', function(){
        $(this).hide();
    });

})

function playVid()
{
    $("#video_1").get(0).play();
}

function pauseVid()
{
    $("#video_1").get(0).pause();
}
</script>
</body>
</html>
