<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="-1">
<title>男人爱车 没玩没了 </title>
<link type="text/css" rel="stylesheet" href="css/basic.css">
<!--移动端版本兼容 -->
<script type="text/javascript">
	var phoneWidth =  parseInt(window.screen.width);
	var phoneScale = phoneWidth/640;
	var ua = navigator.userAgent;
	if (/Android (\d+\.\d+)/.test(ua)){
		var version = parseFloat(RegExp.$1);
		if(version>2.3){
			document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
		}else{
			document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
		}
	} else {
		document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
	};
</script>
<!--移动端版本兼容 end-->
</head>
<body>
<div class="wrap">
	<div class="page7 sChild">
		<div class="page7_1"><img src="images/p7_1.png"></div>
		<div class="page7_2"><a href="javascript:void(0);"><img src="images/p7_2.png"></a></div>
		<div class="page7_3"><img src="images/p6_6.png"></div>
	</div>
</div>
<div class="mask"><img src="images/buyShare.png" /></div>
<script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.0/jquery.js"></script>
<script type="text/javascript">
$(function(){


    var wHeight = $(window).height();
    //屏幕高度
    $('.wrap').css('height', wHeight);

    //现在就买
    $(".page7_2 a").bind("click", function(){
        $(".mask").show();
    });
})
</script>
</body>
</html>
