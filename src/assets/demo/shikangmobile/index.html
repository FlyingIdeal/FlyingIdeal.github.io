<script type="text/javascript">
;(function($){
	$(function(){

		//提交
		$('#submitBtn').bind('click', function(){
			var userName = $.trim($('#userName').val()),
			userPhone = $.trim($('#userPhone').val()),
			productName = $.trim($('#productName').val()),
			buyNumber = $.trim($('#buyNumber').val()),
			address = $.trim($('#address').val()),
			leaveMessage = $.trim($('#leaveMessage').val());

			if(!userName){
				alert('请填写姓名！');
				return;
			}

			if(!checkPhone(userPhone)){
				alert('请输入正确的手机号！');
				return false;
			}

			if(!productName){
				alert('请填写产品名称！');
				return;
			}

			var reg = /^\+?[1-9][0-9]*$/;
			if(!reg.test(buyNumber)){
				alert('请填写正确的购买数量！');
				return;
			}

			if(!address){
				alert('请填写送货地址！');
				return;
			}

			$.ajax({
		        url: "http://datastore.inside.01event.com/datastore/54AD97238CB24C2C899B6DBBEE26F849/save.htm",
		        data:{
		        	'姓名' : userName,
		        	'手机号' : userPhone,
		        	'产品名称' : productName,
		        	'购买数量' : buyNumber,
		        	'送货地址' : address,
		        	'用户留言' : leaveMessage
		        },
		        type:"post",
		        dataType:"jsonp",
		        success: function (data) {

		            if(data.state != '0'){
		            	alert(data.message);
		            	return false;
		            }

		            $('.register input').val('');
		            $('.register textarea').val('');

		            alert('恭喜您提交成功，后续会有工作人员与您联系！');

		        },
		        error : function(){
		            alert("系统繁忙，请稍后再试！");
		        }
		    });	

		});

		
		//重置
		$('#resetBtn').bind('click', function(){
			$('.register input').val('');
		    $('.register textarea').val('');
		})


		/**
		 * 验证手机号
		 * @param  {[type]} phone [description]
		 * @return {[type]}       [description]
		 */
		function checkPhone(phone) {
		    if(isNull(phone)){
		        return false;
		    }                
		    if (!phone.match(/^0?1[3|4|5|7|8][0-9]\d{8}$/)) {
		        return false;
		    }
		    return true;
		}

		/*
		 * 空值判断处理函数，当传入的对象为string时会做空字符校验
		 * 需要依赖jquery的trim函数
		 *
		 * @param obj : 需要判断的对象
		 * @return : 空位true，非空为false
		 */
		function isNull(obj){
		    var result = true;
		    var type = typeof(obj);
		    /*undefined or null return false*/
		    if(type == "undefined"
		        || obj == null){
		        result = true;
		    } 
		    /*type is string */
		    else if (type == "string"){
		        obj = $.trim(obj);
		        if( obj==""
		            || obj == "undefined"){
		            result = true;
		        }else {
		            result = false;
		        }
		    } 
		    /*other object */
		    else{
		        result = false;
		    }
		    return result;
		}

	})
})(jQuery);
