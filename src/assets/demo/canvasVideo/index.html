
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="target-densitydpi=device-dpi,width=750,user-scalable=0" />
<title>滴滴出行</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://wximg.qq.com/wxp/libs/wxmoment/0.0.4/wxmoment.min.js"></script>
<script src="js/canvas-video-player.js"></script>
<script src="js/common.js"></script>
</head>
<body>
	<section id="load" class='show'>
		<ul class="monster">
			<li class="monster-1"></li>
			<li class="monster-2"></li>
			<li class="monster-3"></li>
		</ul>
		<div class="scan run">
			<div class="line"></div>
		</div>
	</section>
	<section id="video">
		<button class="btn-play"><span></span></button>
		<div class="video-responsive" id="video-1">
			<video class="video js-video" webkit-playsinline>
				<source src="video/1.mp4" type="video/mp4">
			</video>
			<canvas class="canvas js-canvas"></canvas>
		</div>
		<div class="video-responsive" id="video-2">
			<video class="video js-video" webkit-playsinline>
				<source src="video/2.mp4" type="video/mp4">
			</video>
			<canvas class="canvas js-canvas"></canvas>
		</div>
	</section>
	<section id="end">
		<button class="btn-share"></button>
	</section>
	<section id="share">
		<div><span></span></div>
	</section>
</body>
</html>
